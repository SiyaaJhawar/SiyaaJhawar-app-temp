name: "githubapp"
on:
  push:
    tags:
      - '**'
  workflow_dispatch:
 

env:
   TOKEN: ${{ secrets.TOKEN}}


jobs:
  create-issue:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

   
    - run : npm install jsonwebtoken
    - run : npm install axios
    - run : node  node.js
    - run : node readfromapp.js
