name: My workflow

on: 
  push:
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
     # run: npm install
      run : npm install dotenv @octokit/core jsonwebtoken

    - name: Run Node.js script
      env:   
        APP_ID: ${{ secrets.APP_ID }}
        PRIVATE_KEY_PATH: ${{ secrets.private.key.enc }}
      run: node github_app.js
   # -  run: node issue2.js
