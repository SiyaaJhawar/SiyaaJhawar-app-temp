name: Generate JWT

on: 
 workflow_dispatch:

jobs:
  generate-jwt:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        pip install PyJWT
        pip install jwcrypto
        #pip install JWT
   
      env:
        PYTHONPATH: /usr/local/lib/python3.8/site-packages
    - name: Generate JWT
      run: |
        python3 my_jwt.py
    
